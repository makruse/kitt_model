apply from: 'zmt.core/gradle/scripts/sims.build.gradle'

dependencies {
    compile group: 'joda-time', name: 'joda-time', version: '2.+'
    compile project(':zmt.jscience')
    compile project(':zmt.general')
    compile project(':zmt.ecs')
    compile project(':zmt.pathfinding')
    compile group: 'edu.gmu.cs', name: 'mason', version: '[19-32-+,)'
}

distributions {
    main {
        contents {
            into ('resources') {
                from ('resources')
            }
        }
    }
}

javadoc {
    options {
        // include documentation for private members in javadoc
        memberLevel = JavadocMemberLevel.PRIVATE
        links << "http://www.joda.org/joda-time/apidocs/"
    }
}
