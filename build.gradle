buildscript {
    repositories {
        jcenter()
        // zmt maven repository - intranet only
        maven {
            url "http://dochost.intra.zmt/maven2/"
        }
    }
    
    dependencies {
        classpath 'de.zmt:zmt-build:1+'
    }
}

apply plugin: 'de.zmt.simulation'

dependencies {
    compile 'de.zmt:zmt-core:0.15.+'
    compile 'de.zmt:zmt-jscience:0.+'
    compile 'de.zmt:zmt-ecs:0.12.+'
    compile 'de.zmt:zmt-pathfinding:0.+'
    compile group: 'edu.gmu.cs', name: 'mason', version: '[19-56-+,)'
    
    // configuration needed when converted to project dependency
    testCompile group: 'de.zmt', name: 'zmt-core', version: '0.+', classifier: 'test', configuration: 'test'
    testCompile group: 'de.zmt', name: 'zmt-jscience', version: '0.+', classifier: 'test', configuration: 'test'
}

distributions {
    main {
        contents {
            into ('resources') {
                from ('resources')
            }
            into ('doc') {
                from ('doc') {
                    include '*.pdf'
                }
            }
        }
    }
}

javadoc {
    options {
        // include documentation for private members in javadoc
        memberLevel = JavadocMemberLevel.PRIVATE
        links << "http://www.joda.org/joda-time/apidocs/"
    }
}
